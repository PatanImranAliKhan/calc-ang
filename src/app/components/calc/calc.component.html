<div tabindex="-1">
    <div class="topnavigation">
        <div>&nbsp;
        </div>
        <div class="dispalyid">
            <p><b>Id:</b> {{_id}}</p>
        </div>
        <div class="connectspan">
            <span *ngIf="!enable" (click)="EnableOrDisableConnectButton()">Connect</span>
            <!-- <div *ngIf="enable" class="connectinputbutton">
                <input type="text" autofocus > &nbsp;&nbsp; <span> Connect</span>
            </div> -->
        </div>
    </div>
    <div class="calculator">
        <div class="card">
            <div class="top">
                <p>
                    {{data}}
                </p>
            </div>
            <div class="bottom">
                <div class="ans">
                    <p></p>
                    <b>ans = &nbsp;&nbsp;&nbsp;</b>
                    <div style="display: inline-flex;">
                        <!-- <b>ans = &nbsp;&nbsp;&nbsp;</b> -->
                        <span style="float: right;">{{ans}}</span>
                    </div>
                </div>
                <div class="allbtns">
                    <div *ngFor="let data of allbuttons">
                        <button class={{data.class}} (click)="buttonClick(data.value.toString())" >{{data.value}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<input autofocus type="text" #focusvalue [(ngModel)]="sample" style="width: 0px;height: 0px" (ngModelChange)="changeInput($event)">
